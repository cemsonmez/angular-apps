<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link href="style.css" rel="stylesheet" />
  <script data-semver="1.2.10" src="http://code.angularjs.org/1.2.10/angular.js" data-require="angular.js@1.2.x"></script>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js" data-semver="2.0.3" data-require="jquery@*"></script>
  <script data-require="underscore.js@*" data-semver="1.5.1" src="//cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="myModule">
  <div ng-controller="RecordCtrl">
    <h3>Kay覺tlar</h3>
    Kay覺t say覺s覺 : {{records.length}}
    <div ng-init="records">
      <table ng-repeat="record in records">
        <tbody>
          <tr>
            <td style="width: 80px">
              <input type="checkbox" ng-model="record.done" />
              <span class="done-{{record.done}}"> {{record.name}}</span>
            </td>
            <td>
              <input type="button" value="Del" ng-click="delRecord(record.name)" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <form ng-submit="addRecord()">
      <input type="text" ng-model="recordText" required />
      <input type="submit" value="Add" />
    </form>
  </div>
</body>

</html>
