<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="module1">
<head>
<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js">
	
</script>
<script type="text/javascript" src="controller.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>AngularJS Filters Example</title>
</head>
<body>
	<div ng-controller="controller1">
		<input type="text" id="searchText" ng-model="searchText"
			placeholder="team name, country i.e." width="300"/><br/><br/>
		<table id="teamtable" border="1" bordercolor="grey" cellpadding="5px">
			<tr>
				<th><a href="" ng-click="sortBy='name'; reverse=!reverse">Team</a></th>
				<th>Flag</th>
				<th><a href="" ng-click="sortBy='country'; reverse=!reverse">Country</a></th>
				<th><a href="" ng-click="sortBy='fanCount'; reverse=!reverse">Fans</a></th>
				<th>Page</th>
			</tr>
			<tr ng-repeat="team in teams | filter:searchText | orderBy:sortBy:reverse">
				<td>{{team.name}}</td>
				<td><img ng-src="{{team.flagUrl}}" width="50" />
				</td>
				<td>{{team.country}}</td>
				<td>{{team.fanCount | number}}</td>
				<td><a href="{{team.teamUrl}}" target="_blank">Details</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
